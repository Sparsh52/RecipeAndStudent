{% extends "base.html" %}
{% block start %}
<div class="container mt-5">
<form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h2>Update Recepie</h2>
    <hr>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Recepie Name</label>
      <input name="recepie_name" value="{{recepies.recepie_name}}" type="text" class="form-control">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Recepie Description</label>
        <textarea name="recepie_description" class="form-control">{{recepies.recepie_description}}</textarea>
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Recepie Image</label>
        <input type='file' name="recepie_image" class="form-control">
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
